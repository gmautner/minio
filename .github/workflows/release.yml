name: Release Binaries

on:
  # Manual trigger - auto-generates RELEASE.* tag from commit time
  workflow_dispatch:
    inputs:
      create_tag:
        description: 'Create and push release tag automatically'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      ldflags: ${{ steps.version.outputs.ldflags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version from commit time
        id: version
        run: |
          COMMIT_ID=$(git log --format=%H -n1)
          SHORT_COMMIT_ID=$(echo $COMMIT_ID | cut -c1-12)
          COMMIT_TIMESTAMP=$(git log --format=%ct -n1)
          
          # Generate RELEASE tag from commit time (like upstream MinIO)
          VERSION="RELEASE.$(date -u -d @${COMMIT_TIMESTAMP} +%Y-%m-%dT%H-%M-%SZ 2>/dev/null || date -u -r ${COMMIT_TIMESTAMP} +%Y-%m-%dT%H-%M-%SZ)"
          YEAR=$(date +"%Y")
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit_id=${COMMIT_ID}" >> $GITHUB_OUTPUT
          
          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.CopyrightYear=${YEAR}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.ReleaseTag=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.CommitID=${COMMIT_ID}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.ShortCommitID=${SHORT_COMMIT_ID}"
          
          echo "ldflags=${LDFLAGS}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${VERSION} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${VERSION} does not exist yet"
          fi

      - name: Create and push tag
        if: inputs.create_tag && steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin "${VERSION}"
          echo "Created and pushed tag: ${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create-tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          OUTPUT_NAME="minio-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          
          go build -tags kqueue -trimpath \
            --ldflags "${{ needs.create-tag.outputs.ldflags }}" \
            -o ${OUTPUT_NAME} main.go
          
          # Create checksum
          sha256sum ${OUTPUT_NAME} > ${OUTPUT_NAME}.sha256sum
          
          echo "Built: ${OUTPUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: minio-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            minio-*-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
            minio-*-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}.sha256sum

  release:
    needs: [create-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List binaries
        run: ls -la binaries/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.version }}
          name: MinIO ${{ needs.create-tag.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: binaries/*
          body: |
            ## MinIO Release ${{ needs.create-tag.outputs.version }}
            
            ### Downloads
            | Platform | Architecture | Binary |
            |----------|--------------|--------|
            | Linux | amd64 | `minio-${{ needs.create-tag.outputs.version }}-linux-amd64` |
            | Linux | arm64 | `minio-${{ needs.create-tag.outputs.version }}-linux-arm64` |
            | macOS | amd64 | `minio-${{ needs.create-tag.outputs.version }}-darwin-amd64` |
            | macOS | arm64 | `minio-${{ needs.create-tag.outputs.version }}-darwin-arm64` |
            | Windows | amd64 | `minio-${{ needs.create-tag.outputs.version }}-windows-amd64.exe` |
            
            ### Verify Downloads
            Each binary has a corresponding `.sha256sum` file for verification:
            ```bash
            sha256sum -c minio-${{ needs.create-tag.outputs.version }}-linux-amd64.sha256sum
            ```
            
            ### Docker Image
            ```bash
            docker pull ghcr.io/gmautner/minio:${{ needs.create-tag.outputs.version }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Also build and push Docker image with this release tag
  docker:
    needs: [create-tag, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Build binaries for Docker
        env:
          CGO_ENABLED: 0
        run: |
          LDFLAGS="${{ needs.create-tag.outputs.ldflags }}"
          GOOS=linux GOARCH=amd64 go build -tags kqueue -trimpath --ldflags "${LDFLAGS}" -o minio-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -tags kqueue -trimpath --ldflags "${LDFLAGS}" -o minio-arm64 main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/gmautner/minio:${{ needs.create-tag.outputs.version }}
            ghcr.io/gmautner/minio:latest
          build-args: |
            RELEASE=${{ needs.create-tag.outputs.version }}
