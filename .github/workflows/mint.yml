name: Mint Tests

# S3 SDK compatibility tests using the forked mint test suite.
# This workflow uses your own mint image from GHCR.
#
# Prerequisites:
#   1. The mint repository must be set up at the same org/user level
#   2. The mint Docker image must be built and pushed to GHCR
#   3. Update MINT_IMAGE below if your mint repo has a different name

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  MINT_IMAGE: ghcr.io/gmautner/mint:edge

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  mint-test:
    runs-on: self-hosted
    timeout-minutes: 120
    steps:
      - name: Cleanup workspace
        run: |
          sudo rm -rf $GITHUB_WORKSPACE
          mkdir -p $GITHUB_WORKSPACE

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build MinIO Docker image
        env:
          TAG: minio-test:${{ steps.vars.outputs.sha_short }}
        run: make docker

      - name: Log in to GHCR (for pulling mint image)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull mint image
        run: docker pull ${{ env.MINT_IMAGE }}

      - name: Run compress and encrypt tests
        id: compress-encrypt
        continue-on-error: true
        env:
          MINT_IMAGE: ${{ env.MINT_IMAGE }}
          MINIO_IMAGE: minio-test:${{ steps.vars.outputs.sha_short }}
        run: |
          ${GITHUB_WORKSPACE}/.github/workflows/run-mint.sh "compress-encrypt" "minio" "minio123" "${{ steps.vars.outputs.sha_short }}"

      - name: Run multiple pools tests
        id: pools
        continue-on-error: true
        env:
          MINT_IMAGE: ${{ env.MINT_IMAGE }}
          MINIO_IMAGE: minio-test:${{ steps.vars.outputs.sha_short }}
        run: |
          ${GITHUB_WORKSPACE}/.github/workflows/run-mint.sh "pools" "minio" "minio123" "${{ steps.vars.outputs.sha_short }}"

      - name: Run standalone erasure tests
        id: erasure
        continue-on-error: true
        env:
          MINT_IMAGE: ${{ env.MINT_IMAGE }}
          MINIO_IMAGE: minio-test:${{ steps.vars.outputs.sha_short }}
        run: |
          ${GITHUB_WORKSPACE}/.github/workflows/run-mint.sh "erasure" "minio" "minio123" "${{ steps.vars.outputs.sha_short }}"

      - name: Test Summary
        run: |
          echo "## Mint Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Mode | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| compress-encrypt | ${{ steps.compress-encrypt.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pools | ${{ steps.pools.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| erasure | ${{ steps.erasure.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count results
          PASSED=0
          FAILED=0
          [ "${{ steps.compress-encrypt.outcome }}" == "success" ] && ((PASSED++)) || ((FAILED++))
          [ "${{ steps.pools.outcome }}" == "success" ] && ((PASSED++)) || ((FAILED++))
          [ "${{ steps.erasure.outcome }}" == "success" ] && ((PASSED++)) || ((FAILED++))
          
          echo "**Results: ${PASSED}/3 test modes passed**" >> $GITHUB_STEP_SUMMARY
          
          if [ $FAILED -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Some tests failed. Check individual test logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          for mode in compress-encrypt pools erasure; do
             docker compose -f ${GITHUB_WORKSPACE}/.github/workflows/mint/minio-${mode}.yaml down 2>/dev/null || true
          done

          docker volume prune -f || true
          docker rmi -f minio-test:${{ steps.vars.outputs.sha_short }} 2>/dev/null || true
          docker system prune -f || true

      - name: Check for failures
        if: steps.compress-encrypt.outcome == 'failure' || steps.pools.outcome == 'failure' || steps.erasure.outcome == 'failure'
        run: |
          echo "One or more test modes failed. See summary above."
          exit 1
