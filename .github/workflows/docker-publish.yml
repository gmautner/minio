name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
      - 'RELEASE.*'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (leave empty to use branch/commit)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go (for generating ldflags)
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Generate build info
        id: build-info
        run: |
          # Generate version info from git
          COMMIT_ID=$(git log --format=%H -n1)
          SHORT_COMMIT_ID=$(echo $COMMIT_ID | cut -c1-12)
          COMMIT_TIME=$(git log --format=%cI -n1)
          VERSION=$(date -u -d "$COMMIT_TIME" +"%Y-%m-%dT%H-%M-%SZ" 2>/dev/null || date -u -r $(git log --format=%ct -n1) +"%Y-%m-%dT%H-%M-%SZ")
          
          echo "commit_id=${COMMIT_ID}" >> $GITHUB_OUTPUT
          echo "short_commit_id=${SHORT_COMMIT_ID}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Git tag
            type=ref,event=tag
            # Short SHA
            type=sha,prefix=
            # Latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Custom tag from workflow dispatch
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RELEASE=${{ github.ref_name }}
            VERSION=${{ steps.build-info.outputs.version }}
            COMMIT_ID=${{ steps.build-info.outputs.commit_id }}
            SHORT_COMMIT_ID=${{ steps.build-info.outputs.short_commit_id }}
