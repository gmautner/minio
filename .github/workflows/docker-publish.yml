name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
      - 'RELEASE.*'
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (leave empty to use branch/commit)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Generate build info
        id: build-info
        run: |
          COMMIT_ID=$(git log --format=%H -n1)
          SHORT_COMMIT_ID=$(echo $COMMIT_ID | cut -c1-12)
          COMMIT_TIME=$(git log --format=%cI -n1)
          VERSION=$(date -u -d "$COMMIT_TIME" +"%Y-%m-%dT%H-%M-%SZ" 2>/dev/null || date -u -r $(git log --format=%ct -n1) +"%Y-%m-%dT%H-%M-%SZ")
          YEAR=$(echo $VERSION | cut -c1-4)
          
          # Construct LDFLAGS
          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.CopyrightYear=${YEAR}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.ReleaseTag=DEVELOPMENT.${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.CommitID=${COMMIT_ID}"
          LDFLAGS="${LDFLAGS} -X github.com/minio/minio/cmd.ShortCommitID=${SHORT_COMMIT_ID}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ldflags=${LDFLAGS}" >> $GITHUB_OUTPUT

      - name: Build minio binaries (cross-compile)
        env:
          CGO_ENABLED: 0
        run: |
          # Build for amd64
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -tags kqueue -trimpath \
            --ldflags "${{ steps.build-info.outputs.ldflags }}" \
            -o minio-amd64 main.go
          
          # Build for arm64 (cross-compile - much faster than QEMU)
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -tags kqueue -trimpath \
            --ldflags "${{ steps.build-info.outputs.ldflags }}" \
            -o minio-arm64 main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RELEASE=${{ github.ref_name }}
